<mat-list-item *ngFor="let item of cartItems" class="cart-item">
    <div class="item-container">
        <div class="item-image-wrapper">
            <img
                class="item-image"
                src="{{ item.product.image }}"
                alt="{{ item.product.name }}"
            />
        </div>

        <div class="item-content">
            <div class="item-info">
                <h4 class="item-name">{{ item.product.name }}</h4>
                <p class="item-description">{{ item.product.description }}</p>
                <p class="price">
                    {{ item.product.value | currency : "BRL" }}<span>/un</span>
                </p>
            </div>

            <div class="item-actions">
                <app-quantity-input
                    [(value)]="item.quantity"
                ></app-quantity-input>

                <button
                    mat-icon-button
                    class="delete-button"
                    aria-label="Remover item"
                >
                    <mat-icon (click)="removeItem(item.product._id)"
                        >delete</mat-icon
                    >
                </button>
            </div>
        </div>
    </div>
</mat-list-item>

<section class="cart-footer">
    <div class="cart-footer-content">
        <p>
            Total: <span>{{ total | currency : "BRL" }}</span>
        </p>
        <button mat-raised-button (click)="checkout()">
            Continuar <mat-icon>check_circle</mat-icon>
        </button>
    </div>
</section>
